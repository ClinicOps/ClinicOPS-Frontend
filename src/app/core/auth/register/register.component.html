<h2>Register</h2>

<input [(ngModel)]="email" placeholder="Email" />
<input [(ngModel)]="password" type="password" placeholder="Password" />
<input [(ngModel)]="clinicName" placeholder="clinicName" />
<input [(ngModel)]="clinicCode" placeholder="clinicCode" />
<input [(ngModel)]="organizationName" placeholder="organizationName" />

<button (click)="register()">Register</button>

<p>{{ message }}</p>
